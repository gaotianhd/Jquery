<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" language="javascript" src="../js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="../css/jquery-ui.min.css" charset="utf-8">
</head>
<script type="text/javascript">
var num = 0;
  $(function(){
    // $(".prog").progressbar({value:50});
    $(".prog").progressbar({max:100});
    setInterval(change,100);
  });
  function change(){
    num++;
    if(num >= 100){
      num = 0;
    }
    $(".prog").progressbar('value',num);
  }
  $(function(){
    var val = 0;
    $(".prog1").progressbar({max:100});
    $(".prog1").progressbar({value:0});
    $('#btn1').click(function(){

      val += 10;
      if(val >= 100){
        val = 100;
      }
      $(".prog1").progressbar({value:val});

    });
    
    $('#btn2').click(function(){
      val -= 10;
      if(val <= 0){
        val = 0;
      }
      $(".prog1").progressbar({value:val});
      console.log($(".prog1").progressbar("value"));
    });

    $('#btn3').click(function(){
      val = 0;
      $(".prog1").progressbar({value:val});
    });

  });
</script>
<body>
  <div class="prog"></div>
  <div class="prog1"></div>
  <button id="btn1" type="button" name="button">点击增加</button>
  <button id="btn2" type="button" name="button">点击减少</button>
  <button id="btn3" type="button" name="button">点击清除</button>
</body>
</html>
