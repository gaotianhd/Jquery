<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" language="javascript" src="../js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="../css/jquery-ui.min.css" charset="utf-8">
  <script type="text/javascript">
    $(function(){
      $('#dialog').dialog({
        buttons:[{text:"ok",click:function(){$(this).dialog("close")}}],
        modal:true,
        autoOpen:false
      });
      $('#show').button().click(function(){
        $('#dialog').dialog("open");
      });
    });
  </script>
</head>
<body>
  <button id="show">显示对话框</button>
  <hr>
  <div id="dialog" title="标题">这是一个对话框，当单击上面的x，将会关闭这个对话框。</div>
</body>
</html>
