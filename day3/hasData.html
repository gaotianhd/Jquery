<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <p>结果：</p>
  <script type="text/javascript">
    var $p = $('p'),
        p = {};
        console.log(p);
    $p.append("1." + jQuery.hasData(p) + " ");
    $.data(p,"qqq",123);
    $p.append("2." + jQuery.hasData(p) + " ");
    $.removeData(p,"qqq");
    $p.append("3." + jQuery.hasData(p) + " ")
    $p.on('click',function(){});
    $p.append("4." + jQuery.hasData(p) + " ")
    $p.off('click');
    $p.append("5." + jQuery.hasData(p) + " ")
  </script>
</body>
</html>
