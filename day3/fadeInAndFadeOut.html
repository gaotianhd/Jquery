<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <script type="text/javascript" language="javascript" src="../js/jquery-3.1.1.min.js"></script>
  <style media="screen">
    div{

      float: left;

      $('div').click(function(){

      });
    });
